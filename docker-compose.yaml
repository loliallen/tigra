version: '3'
services:
 web:
   build: .
   image: 'web'
   volumes:
    - .:/code
 db:
  image: postgres:12.3
  env_file:
   - .env
  ports:
   - "5432:5432"
 web_migrate:
  image: web:latest
  command: python manage.py migrate
  environment:
   DB_HOST: "db"
  depends_on:
   - db
 web_run:
  image: web:latest
  command: python manage.py runserver 0.0.0.0:8000
  ports:
   - "8000:8000"
  environment:
   DB_HOST: "db"
   DEBUG: "False"
  depends_on:
   - db
